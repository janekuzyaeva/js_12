
<div class="container">
    <div class="d-flex flex-row">
        <div class="row m-2">
            <div class="m-4">{{inPerson.id}}</div>
            <div class="m-4">{{inPerson.firstname}}</div>
            <div class="m-4">{{inPerson.lastname}}</div>   
        </div>
        <div class=" m-4">
            <button class="btn btn-danger" (click)="onDeletePerson()"> Delete</button>
        </div>
        <div class=" m-4">
            <button class="btn btn-dark" (click)="editCheck()">Edit</button>
        </div>
    </div>

    <div class="d-flex flex-column m-2" *ngIf="edit">
        <div class="col-4 m-1">
          <input type="text" class="form-control" placeholder="Zzz" value="{{inPerson.firstname}}" #inputFirstname>
        </div>
        <div class="col-4 m-1">
          <input type="text" class="form-control" placeholder="Zzzzz" value="{{inPerson.lastname}}" #inputLastname>
        </div>
        <div class="col-4 m-1">
          <button class="btn btn-success"
          (click)="onEditPerson(inputFirstname.value, inputLastname.value)">Save</button>
        </div>
    </div>
